<table style="border-collapse: collapse; width: 600px; text-align: left;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th style="border: 1px solid #ccc; padding: 8px;">Id</th>
      <th style="border: 1px solid #ccc; padding: 8px;">Title</th>
      <th style="border: 1px solid #ccc; padding: 8px;">Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="books.length === 0">
      <td colspan="3" style="border: 1px solid #ccc; padding: 8px; text-align: center; font-style: italic;">
        No Books available
      </td>
    </tr>
    <tr *ngFor="let book of books">
      <td style="border: 1px solid #ccc; padding: 8px;">{{book.id}}</td>
      <td style="border: 1px solid #ccc; padding: 8px;">{{book.title}}</td>
      <td style="border: 1px solid #ccc; padding: 8px;">{{book.author}}</td>
    </tr>
  </tbody>
</table>



<ul *ngIf="titleVal">
  <li *ngFor="let book of filteredBooks">
    {{ book.title }} by {{ book.author }}
  </li>
</ul>
